<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        .video {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; 
        }
        .video.active {
            display: block; 
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Placeholder for dynamic video elements -->
</div>

<video id="video" width="640" height="480" autoplay style="display:none;"></video>

<script>
    const STATIC_FILE_URL = 'http://127.0.0.1:8000/static';
    let isAudioPlaying = false;
    const video = document.getElementById('video');
    const apiUrl = 'http://localhost:8000/respond_voice/';
    const container = document.querySelector('.container');

    // expressions
    const expressions = ['talking','idle','surprised']; 
    const idleExpressions = ['surprised','idle']

    // Preload all videos for different expressions
    expressions.forEach(expression => {
        const videoElement = document.createElement('video');
        videoElement.src = `${STATIC_FILE_URL}/video_${expression}.mp4`;
        videoElement.classList.add('video');
        if (expression === 'idle') videoElement.classList.add('active'); // Default active video
        videoElement.autoplay = true;
        videoElement.loop = true;
        container.appendChild(videoElement);
    });

    async function captureFrameAndSend() {
        if (isAudioPlaying) {
            setTimeout(captureFrameAndSend, 1000);
            return;
        }

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg');
        const blob = await (await fetch(imageData)).blob();
        const formData = new FormData();
        formData.append('file', blob, 'frame.jpg');

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const responseData = await response.json();
                console.log(responseData);
                if (responseData.audio) {
                    handleAudio(responseData.audio);
                    switchVideo(responseData.expression);
                } else {
                    // Handle random state
                    switchVideo(randomIdleExpression());
                }
            } else {
                console.error('Failed to capture frame:', response.status);
            }
        } catch (error) {
            console.error('Error capturing frame:', error);
        }
        requestAnimationFrame(captureFrameAndSend);
    }

    function handleAudio(audioBase64) {
        const audioBlob = base64toBlob(audioBase64, 'audio/wav');
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.addEventListener('ended', () => {
            isAudioPlaying = false;
            switchVideo(randomIdleExpression()); 
        });
        audio.play();
        isAudioPlaying = true;
    }

    function switchVideo(expression) {
        document.querySelectorAll('.video').forEach(video => {
            video.classList.remove('active');
        });
        const activeVideo = document.querySelector(`.video[src*="${expression}"]`);
        if (activeVideo) {
            activeVideo.classList.add('active');
        }
    }

    function randomIdleExpression() {;
        return idleExpressions[Math.floor(Math.random() * idleExpressions.length)];
    }

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            captureFrameAndSend();
        })
        .catch(error => console.error('Error accessing camera:', error));

    function base64toBlob(base64Data, contentType) {
        const byteCharacters = atob(base64Data);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        return new Blob([byteArray], { type: contentType });
    }
</script>
</body>
</html>
